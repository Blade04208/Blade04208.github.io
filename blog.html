<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./src/script.js"></script>
    <script>
        async function loadPosts() {
            const repo = "blade04208/blade04208.github.io";
            const response = await fetch(`https://api.github.com/repos/${repo}/contents/blog`);
            const files = await response.json();
            const list = document.getElementById("post-list");

            list.innerHTML = "";
            files.forEach(file => {
                if (file.name.endsWith(".md")) {
                    const postName = file.name.replace(".md", "").replace(/-/g, " ");
                    
                    const postCard = document.createElement("div");
                    postCard.classList.add("post-card");

                    const title = document.createElement("div");
                    title.classList.add("post-title");
                    title.innerText = postName;

                    const button = document.createElement("a");
                    button.classList.add("read-more");
                    button.href = `post.html?post=${file.name.replace('.md', '')}`;
                    button.innerText = "Read More";

                    postCard.appendChild(title);
                    postCard.appendChild(button);
                    list.appendChild(postCard);
                }
            });
        }
        window.onload = loadPosts;
    </script>
</head>
<body class="headerpadding">
    <header>
        <h3>Blade0</h3>
        <tabs>
            <a class="button" href="./index.html"><i class="bi-m bi-house"></i>Home</a>
            <a class="button selected" href="./blog.html"><i class="bi-m bi-journal-text"></i>Blog</a>
        </tabs>
    </header>
    <div class="blog-container">
        <h1>Blog</h1>
        <div id="post-list"><i class="bi bi-arrow-clockwise load"></i> <br> you have tesconet <br> wait for your tesconet to subside</div>
    </div>
</body>
</html>
